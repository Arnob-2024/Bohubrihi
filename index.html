<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .success,
        .error {
            background: #000;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: #2bff44;
        }

        .error {
            background: #fb231f;
        }
    </style>

    <title>2.Book List</title>
</head>

<body>

    <div class="container">
        <h3>Add Book List</h3>
        <form id="book_list">
            <label for="title">Title</label>
            <input type="text" id="bk_title" class="u-full-width">
            <br>

            <label for="auther">Auther</label>
            <input type="text" id="bk_author" class="u-full-width">
            <br>

            <label for="isbn">ISBN#</label>
            <input type="text" id="bk_isbn" class="u-full-width">
            <br>

            <input type="submit" value="Submit" class="u-full-width">
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th> Title </th>
                    <th> Auther </th>
                    <th> ISBN </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody class="book_List">

            </tbody>

        </table>
    </div>


    <script src="2.book_List.js"></script>
</body>

</html>
